
<div class="col-md-4" >

	<div class="panel panel-default">
		<div class="panel-heading">
			{{blog.title}}
		</div>
		<div class="panel-body" blog-id="{{blog.pk}}" csrf="{{ csrf_token }}">
			<span class="glyphicon glyphicon-remove remove-blog" title="Click to remove this feed"></span>
			{{blog.content}}
		</div>
	</div>

</div>
